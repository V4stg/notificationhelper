<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification Helper</title>
</head>
<body>
    <h1><a href="/">Notification Helper</a></h1>

    <h2><a href="/items">Items</a></h2>

    <a th:if="!${properties}" href = "/login">Click here to Google Login</a>
    <br>

    <th:block th:if="${properties} != null">

        <form th:if="${properties.get('email')} and ${customerId} == null" action="/users" method="post">
            <input type="submit" value="Click here to Sign Up">
        </form>

        <p th:if="${properties.get('name')}"><a href="/user" th:text="${properties.get('name')}"></a></p>
    </th:block>

</body>
</html>
