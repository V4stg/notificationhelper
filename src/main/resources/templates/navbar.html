<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Notification Helper</a>
            </div>
            <!--<ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="searched_string">
                </div>

            </form>-->
            <ul th:if="${properties} == null" class="nav navbar-nav navbar-right">
                <li><a href="/login">Login</a></li>
            </ul>
            <ul th:if="${properties} != null" class="nav navbar-nav navbar-right authenticated">
                <li><span id="user" th:text="${properties.get('name')}"></span></li>
            </ul>
            <ul th:if="${properties} != null" class="nav navbar-nav navbar-right authenticated">
                <li><form action="/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-default">Logout</button>
                </form></li>
            </ul>
            <ul th:if="${properties} != null" class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default" id="logoutButton">revoke-token</button>
            </ul>
        </div>
    </nav>
    <script type="text/javascript">
        document.getElementById('logoutButton').addEventListener('click', function () {
            $.get('/customer',
                function (resp) { // on success
                    let tokenValue = resp.details.tokenValue;
                    setTimeout(function () {
                        $.get("https://accounts.google.com/o/oauth2/revoke?token=" + tokenValue)
                            // function (googleResp){
                            //     if (googleResp.status === 200) {
                            //         setTimeout(function () {
                            //             $.post("/logout");
                            //         }, 200);
                            //     }
                            // });
                    }, 200);
                })
                .fail(function () { // on failure
                    alert("Request failed.");
                });
        });
    </script>
</div>
